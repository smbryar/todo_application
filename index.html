<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>To Do</title>
</head>

<body style="padding-top: 70px">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarCollapse" style>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
            </ul>
        </div>
        <!-- Heading -->
        <a class="navbar-brand" href="#">My Tasks</a>
        <!-- Settings button -->
        <button type="button" class="btn settings">
            <svg class="bi bi-gear" width="2em" height="2em" viewBox="0 0 16 16" fill="white"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8.837 1.626c-.246-.835-1.428-.835-1.674 0l-.094.319A1.873 1.873 0 014.377 3.06l-.292-.16c-.764-.415-1.6.42-1.184 1.185l.159.292a1.873 1.873 0 01-1.115 2.692l-.319.094c-.835.246-.835 1.428 0 1.674l.319.094a1.873 1.873 0 011.115 2.693l-.16.291c-.415.764.42 1.6 1.185 1.184l.292-.159a1.873 1.873 0 012.692 1.116l.094.318c.246.835 1.428.835 1.674 0l.094-.319a1.873 1.873 0 012.693-1.115l.291.16c.764.415 1.6-.42 1.184-1.185l-.159-.291a1.873 1.873 0 011.116-2.693l.318-.094c.835-.246.835-1.428 0-1.674l-.319-.094a1.873 1.873 0 01-1.115-2.692l.16-.292c.415-.764-.42-1.6-1.185-1.184l-.291.159A1.873 1.873 0 018.93 1.945l-.094-.319zm-2.633-.283c.527-1.79 3.065-1.79 3.592 0l.094.319a.873.873 0 001.255.52l.292-.16c1.64-.892 3.434.901 2.54 2.541l-.159.292a.873.873 0 00.52 1.255l.319.094c1.79.527 1.79 3.065 0 3.592l-.319.094a.873.873 0 00-.52 1.255l.16.292c.893 1.64-.902 3.434-2.541 2.54l-.292-.159a.873.873 0 00-1.255.52l-.094.319c-.527 1.79-3.065 1.79-3.592 0l-.094-.319a.873.873 0 00-1.255-.52l-.292.16c-1.64.893-3.433-.902-2.54-2.541l.159-.292a.873.873 0 00-.52-1.255l-.319-.094c-1.79-.527-1.79-3.065 0-3.592l.319-.094a.873.873 0 00.52-1.255l-.16-.292c-.892-1.64.902-3.433 2.541-2.54l.292.159a.873.873 0 001.255-.52l.094-.319z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M8 5.754a2.246 2.246 0 100 4.492 2.246 2.246 0 000-4.492zM4.754 8a3.246 3.246 0 116.492 0 3.246 3.246 0 01-6.492 0z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <!-- Intro containing dynamic numbers -->
                <div class="row rounded m-1 intro">
                    <div class="intro-container">
                        <p>You have {n} tasks to complete today out of {n} unfinished tasks.</p>
                    </div>
                </div>
                <!-- Add task form -->
                <div class="row rounded m-1 new task">
                    <div class="container-fluid task-container">
                        <div class="row">
                            <div class="col-11">
                                <form>
                                    <!-- Add new task -->
                                    <div class="form-group">
                                        <label for="task-name">Add new task</label>
                                        <input type="text" class="form-control" id="task-name"
                                            placeholder="Name your next task">
                                    </div>
                                </form>
                            </div>
                            <!-- Submit button -->
                            <div class="col-1">
                                <button type="submit" class="btn add-task align-top">
                                    <svg class="bi bi-plus-circle" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z"
                                            clip-rule="evenodd" />
                                        <path fill-rule="evenodd"
                                            d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z"
                                            clip-rule="evenodd" />
                                        <path fill-rule="evenodd"
                                            d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Start and End Date inputs -->
                        <div class="row dates">
                            <div class="col-6">
                                <form>
                                    <div class="form-group">
                                        <label for="end-date">Start date</label>
                                        <input type="date" class="form-control" id="start-date"
                                            placeholder="Start date">
                                    </div>
                                </form>
                            </div>
                            <div class="col-6">
                                <form>
                                    <div class="form-group">
                                        <label for="end-date">End date</label>
                                        <input type="date" class="form-control" id="end-date">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Example task -->
                <div class="row rounded m-1 task">
                    <div class="container-fluid task-container">
                        <div class="row">
                            <!-- Task Name -->
                            <div class="col-10">
                                <h4>Task 1</h4>
                            </div>
                            <!-- Complete check box button -->
                            <div class="col-1">
                                <button button type="button" class="btn align-top complete">
                                    <svg class="bi bi-check-box" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z"
                                            clip-rule="evenodd" />
                                        <path fill-rule="evenodd"
                                            d="M1.5 13A1.5 1.5 0 003 14.5h10a1.5 1.5 0 001.5-1.5V8a.5.5 0 00-1 0v5a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V3a.5.5 0 01.5-.5h8a.5.5 0 000-1H3A1.5 1.5 0 001.5 3v10z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                            <!-- Delete check box button -->
                            <div class="col-1">
                                <button button type="button" class="btn align-top delete">
                                    <svg class="bi bi-x-square" width="1.28em" height="1.28em" viewBox="0 0 16 16"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z"
                                            clip-rule="evenodd" />
                                        <path fill-rule="evenodd"
                                            d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                                            clip-rule="evenodd" />
                                        <path fill-rule="evenodd"
                                            d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <!-- Start and End dates -->
                        <div class="row dates">
                            <div class="col-6">
                                Start Date
                            </div>
                            <div class="col-6 text-right">
                                End Date
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Example completed task -->
                <div class="row rounded m-1 completed task">
                    <div class="container-fluid task-container">
                        <div class="row">
                            <!-- Task name -->
                            <div class="col-12">
                                <h4><del>Task 2</del></h4>
                            </div>
                        </div>
                        <!-- Date completed -->
                        <div class="row dates">
                            <div class="col-12">
                                Date Completed
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            <!-- Side panel (only on laptop or larger) -->
            <div class="d-none d-lg-block col-lg-6 rounded info-panel">
                Side information panel
            </div>
        </div>
    </main>

    <!-- Javascript scripts from bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
